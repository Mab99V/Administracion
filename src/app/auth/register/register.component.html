<div class="row top_30">
    <div class="col-md-8">
      <div id="msg_1" class="alert alert-danger" style="display: none;"></div>
    </div>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-md-8">
        <br>
        <br>
        <h3 class="bottom-buffer">Alta a un administrador</h3>
      </div>
    </div>
    <div class="col-md-8">
      <form (ngSubmit)="onSubmit()" 
          class="form-horizontal" role="form">

          <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Nombre</label>
            <div class="col-sm-9">
              <input class="form-control" 
                    type="text"
                    name= "name"  
                    [(ngModel)]="registrarAdmin.name"
                    id="name" 
                    placeholder="Nombre" >
                    
            </div>
          </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="apellido">Primer Apellido </label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="text"
                  name= "apellido"
                  [(ngModel)]="registrarAdmin.first_surname" 
                  id="email" 
                  placeholder="Primer Apellido" >
                  
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="apellido">Segundo Apellido </label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="text"
                  name= "apellido"
                  [(ngModel)]="registrarAdmin.second_surname" 
                  id="email" 
                  placeholder="Segundo Apellido" >
                  
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="telefono">Telefono </label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="text"
                  name= "telefono"
                  [(ngModel)]="registrarAdmin.telephone" 
                  id="telefono" 
                  placeholder="Telefono" >
                  
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="rol">Rol</label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="text"
                  name= "rol"
                  [(ngModel)]="registrarAdmin.role" 
                  id="roles" 
                  placeholder="Rol" >        
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="matricula">Matricula </label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="text"
                  name= "matricula"
                  [(ngModel)]="registrarAdmin.registration_tag" 
                  id="matricula" 
                  placeholder="Matricula" >
                  
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="email">Correo electronico </label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="email"
                  name= "email"
                  [(ngModel)]="registrarAdmin.email" 
                  id="email" 
                  placeholder="Correo electrónico" >
                  
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="password">Contraseña:</label>
          <div class="col-sm-9">
            <input class="form-control"
                  type="password" 
                  name= "password"
                  [(ngModel)]="registrarAdmin.password" 
                  id="password" 
                  placeholder="Contraseña" >
                  
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox">
                Recordarme
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit"   class="btn btn-primary pull-right" >Crear Administrador</button> 
          </div>
        </div>
        <p><a routerLink="/login">Ya trabajo aqui</a></p>
      </form>
      </div>
         
        </div>
        <br>
        <br>
